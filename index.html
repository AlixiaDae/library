<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Alexandria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shelf">
        
    </div>
    <div class="form-wrapper">
        <form action="">
            <legend>New Book</legend>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">No. of pages</label>
            <input type="text" name="pages" id="pages">
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="read">Read</option>
                <option value="unread">Unread</option>
                <option value="inprogress">In Progress</option>
            </select>
            <button id="submit">Submit</button>
        </form>
        <button class="add-book">Add Book</button>
    </div>
    <a href="https://www.freepik.com/free-photo/book-library-with-open-textbook_3737798.htm#query=library%20background&position=1&from_view=search&track=sph#position=1&query=library%20background">Image by jcomp on Freepik</a> 
    <script src="script.js"></script>
</body>
</html>
